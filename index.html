<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>7s</title>
<style type='text/css'>
	ul { list-style: none; }
	#recordingslist audio { display: block; margin-bottom: 10px; }
</style>
<style>
#myProgress
{
  width: 100%;
  background-color: #ddd;
}

#myBar
{
  width: 0%;
  height: 30px;
  background-color: #452a9f;
}
</style>
</head>
<body>
	<script>
		function main()
		{
			var btn = document.getElementById("mic");
			var btnimg = document.getElementById("micimg");

			btn.addEventListener("mousedown", function(){start(btn);});
			btn.addEventListener("mouseup", function(){stop(btn);});
			
			window.addEventListener('load', function()
			{
			 
				btn.addEventListener('touchstart', function(e)
				{
					start(btn);
					
					e.preventDefault();
				}, false)
			 
				btn.addEventListener('touchmove', function(e)
				{
					e.preventDefault()
				}, false)
			 
				btn.addEventListener('touchend', function(e)
				{
					stop(btn);
					e.preventDefault();
				}, false)
				
			}, false)
			
		}
		
		function start(button)
		{
			startRecording(button);
			move();
		}
		
		function stop(button)
		{
			stopRecording(button);
		}
		
		function move()
		{
			var elem = document.getElementById("myBar");   
			var width = 1;
			var id = setInterval(frame, 10);
			
			function frame()
			{
				if (width >= 100)
				{
					clearInterval(id);
				}
				else
				{
					width++; 
					elem.style.width = width + '%'; 
				}
			}
		}
	</script>
	
	<div align="center">
		<button id="mic" onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false">
			<h1>Record</h1>
			<!-- img from recorderjs -->
			<img id="micimg" src="mic128.png" onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false">
		</button>
		<div id="myProgress">
			<div id="myBar"></div>
		</div>

		<h2>Recordings</h2>
		<ul id="recordingslist"></ul>

		<h2>Log</h2>
		<pre id="log"></pre>
	</div>

	<!-- Sample code from Recorderjs -->
	<script>
		function __log(e, data)
		{
			log.innerHTML += "\n" + e + " " + (data || '');
		}

		var audio_context;
		var recorder;

		function startUserMedia(stream)
		{
			var input = audio_context.createMediaStreamSource(stream);
			__log('Media stream created.');

			// Uncomment if you want the audio to feedback directly
			//input.connect(audio_context.destination);
			//__log('Input connected to audio context destination.');

			recorder = new Recorder(input);
			__log('Recorder initialised.');
		}

		function startRecording(button)
		{
			recorder && recorder.record();
			//button.disabled = true;
			//button.nextElementSibling.disabled = false;
			__log('Recording...');
		}

		function stopRecording(button)
		{
			recorder && recorder.stop();
			//button.disabled = true;
			//button.previousElementSibling.disabled = false;
			__log('Stopped recording.');

			// create WAV download link using audio data blob
			createDownloadLink();

			recorder.clear();
		}

		function createDownloadLink()
		{
			recorder && recorder.exportWAV(function(blob)
			{
				var url = URL.createObjectURL(blob);
				var li = document.createElement('li');
				var au = document.createElement('audio');
				var hf = document.createElement('a');

				au.controls = true;
				au.src = url;
				hf.href = url;
				hf.download = new Date().toISOString() + '.wav';
				hf.innerHTML = hf.download;
				li.appendChild(au);
				li.appendChild(hf);
				recordingslist.appendChild(li);
			});
		}

		window.onload = function init()
		{
			try
			{
				// webkit shim
				window.AudioContext = window.AudioContext || window.webkitAudioContext;
				navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
				window.URL = window.URL || window.webkitURL;

				audio_context = new AudioContext;
				__log('Audio context set up.');
				__log('navigator.getUserMedia ' + (navigator.getUserMedia ? 'available.' : 'not present!'));
			}
			catch (e)
			{
				alert('No web audio support in this browser!');
			}

			navigator.getUserMedia({audio: true}, startUserMedia, function(e)
			{
				__log('No live audio input: ' + e + " " + e.message);
			});
		};
	</script>

	<script src="recorder.js"></script>
	<script>main();</script>
</body>
</html>
